<ion-header>
  <ion-toolbar color='dark'>



  	<ion-buttons slot='start'>
  		<ion-menu-button></ion-menu-button>
  	</ion-buttons>

    <ion-title>Mis Trabajos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


	

	<ion-item *ngFor = 'let c of mensajes | async '>

  <ion-label>
    <h2>{{c.titulo}}</h2>
    <p>{{c.descripcion}}</p>
  </ion-label>
  <ion-button fill="outline" slot="end">Ver</ion-button>
</ion-item>

</ion-content>
